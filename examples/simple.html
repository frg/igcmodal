<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IGC Modal</title>
        
        <!-- src imports -->
		<link rel="stylesheet" href="../src/igc-modal.css">
		<script src="../src/igc-modal.js"></script>
        
        <!-- dist imports -->
        <!--<link rel="stylesheet" href="../dist/igc-modal.min.css">
		<script src="../dist/igc-modal.min.js"></script>-->
	</head>
	<body>
		<script>
            var modalDemo, modalDemo2;
            
            modalDemo = IgcModal({
                className: "modal-demo",
                content: "<h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1><br><h1>This is a modal.</h1>",
                maxWidth: 600, // 600 = 600px
                minWidth: 280,
                beforeShow: function() {
                    console.info("[MODAL] Before Show", this);

                    this.escKeyListener = function(evt) {
					    evt = evt || window.event;
					    if (evt.keyCode == 27) { // escape key maps to keycode "27"
					        this.hide();
                            document.removeEventListener('keydown', this.escKeyListener, true);
					    }
                    }.bind(this);

                    document.addEventListener('keydown', this.escKeyListener, true);
                },
                afterShow: function() {
                    console.info("[MODAL] After Show", this);
                },
                beforeHide: function() {
                    console.info("[MODAL] Before Hide", this);
                },
                afterHide: function() {
                    console.info("[MODAL] After Hide", this);
                },
                afterDomInit: function() {
                    console.info("[MODAL] After DOM init", this);
                }
            }).show();

			modalDemo2 = IgcModal({
                className: "modal-demo2",
                content: "<h1>This is a modal #2.<br>This is a modal #2.<br>This is a modal #2.<br>This is a modal #2.</h1>",
                maxWidth: 600, // 600 = 600px
                minWidth: 280,
                closeButton: true
            });
		</script>
	</body>
</html>
