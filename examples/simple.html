<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<link rel="stylesheet" href="../igc-modal.css">
		<script src="../igc-modal.js"></script>
	</head>
	<body>
		<script>
			window.modalDemo = IgcModal({
                className: "modal-demo",
                content: "<h1>This is a modal.</h1>",
                maxWidth: 600, // 600 = 600px
                minWidth: 280,
                beforeShow: function() {
                    console.info("[MODAL] Before Show", this.modal);

                    this.listener = function(e){
                    	if (e.keyCode == 27) { // escape key maps to keycode `27`
					        this.hide();
					    }
                    }.bind(this);

                    document.addEventListener('keydown', this.listener);
                },
                afterShow: function() {
                    console.info("[MODAL] After Show", this.modal);
                },
                beforeHide: function() {
                    console.info("[MODAL] Before Hide", this.modal);
                },
                afterHide: function() {
                    console.info("[MODAL] After Hide", this.modal);
                    document.removeEventListener('keydown', this.listener, false);
                },
                afterDomInit: function() {
                    console.info("[MODAL] After DOM init", this.modal);
                },
                onOverlayClick: function(event) {
                    return this.hide.call(this);
                }
            });

			window.modalDemo2 = IgcModal({
                className: "modal-demo2",
                content: "<h1>This is a modal #2.</h1>",
                maxWidth: 600, // 600 = 600px
                minWidth: 280,
                afterShow: function() {
                    console.info("[MODAL] After Show", this.modal);
                }
            });
			
			window.modalDemo.show();
		</script>
	</body>
</html>
