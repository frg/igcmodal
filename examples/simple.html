<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<link rel="stylesheet" href="../igc-modal.css">
		<script src="../igc-modal.js"></script>
	</head>
	<body>
		<script>
			window.modalDemo = IgcModal({
                className: "modal-demo",
                content: "<h1>This is a modal.</h1>",
                maxWidth: 600, // 600 = 600px
                minWidth: 280,
                beforeShow: function() {
                    console.info("[MODAL] Before Show", this.modal);
                },
                afterShow: function() {
                    console.info("[MODAL] After Show", this.modal);
                },
                beforeHide: function() {
                    console.info("[MODAL] Before Hide", this.modal);
                },
                afterHide: function() {
                    console.info("[MODAL] After Hide", this.modal);
                },
                afterDomInit: function() {
                    console.info("[MODAL] After DOM init", this.modal);
                },
                onOverlayClick: function(event) {
                    return this.hide.call(this);
                }
            });
			
			window.modalDemo.show();
		</script>
	</body>
</html>
